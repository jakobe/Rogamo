<ion-view title="Augmented Reality">
    <ion-content padding="true" scroll="false">
        <div class="row">
            <div class="col">
                <video width="400" height="300" id="video" poster="img/webrtc-mirrored.png" ></video>
            </div>
        </div>
        <div class="row row-center">
            <div class="col col-25">
                <button class="button button-balanced icon-left ion-play" id="startVideo">Start</button>
                <button class="button button-assertive icon-left ion-stop" id="stopVideo">Stop</button>
            </div>
            <div class="col">
                <p>[NOT YET IMPLEMENTED]</p>
            </div>
        </div>
        <img id="image" style="display: none;" />
        <canvas id="canvas" style="display: none; width: 400px; height: 300px; float: left; border: 1px solid blue;"></canvas>
        <canvas id="canvasNoScale" style="display: none; width: 400px; height: 300px; border: 1px solid green;"></canvas>
    </ion-content>
</ion-view>
