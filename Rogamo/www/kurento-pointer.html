<ion-view title="Kurento Pointer Detection">
    <ion-content padding="true" scroll="false">
        <h2>Kurento Pointer Detection</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Local stream</h3>
                    <video id="videoInput" autoplay poster="img/webrtc.png"></video>
                </div>
                <div class="col">
                    <h3>Remote stream</h3>
                    <video id="videoOutput" autoplay poster="img/webrtc.png"></video>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-balanced icon-left ion-play" id="start">Start</button>
                    <button class="button button-assertive icon-left ion-stop" id="stop">Stop</button>
                    <button class="button button-positive icon-left ion-social-apple" id="calibrate">Pear-ing mode ;)</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="button button-small button-outline icon-left ion-social-windows" id="triggerWindowIn0">WindowIn 0</button>
                    <button class="button button-small button-outline icon-left ion-social-windows-outline" id="triggerWindowIn1">WindowIn 1</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
