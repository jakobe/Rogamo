<ion-view title="Kurento Media Server">
    <ion-content padding="true">
        <h2>Kurento</h2>
        <p>Here comes the kurento stuff...</p>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3>Local stream</h3>
                    <video id="videoInput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
                </div>
                <div class="col">
                    <h3>Remote stream</h3>
                    <video id="videoOutput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <a id="start" href="#" onclick="return false;" class="btn btn-success">
                        <span class="glyphicon glyphicon-play"></span> Start
                    </a>
                    <a id="stop" href="#" onclick="return false;" class="btn btn-danger">
                        <span class="glyphicon glyphicon-stop"></span> Stop
                    </a>
                </div>
            </div>
        </div>
</ion-content>
</ion-view>
